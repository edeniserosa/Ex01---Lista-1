
<!DOCTYPE html>
<html>
<head>

<script>
      var numero = Number (prompt("Digite um n\u00famero:\n"));
	  var hora = numero / 3600;
	  var minutoscomsegundos = numero % 3600;
	  var minuto = minutoscomsegundos/60;
	  var segundo = minutoscomsegundos%60;
	  alert ("Esse n\u00famero possui:\n" + hora + " horas");
	  alert ("Esse n\u00famero possui:\n" + minuto + " minutos");
	  alert ("Esse n\u00famero possui:\n" + segundo + " segundos");

</script>
</head>
</html>
