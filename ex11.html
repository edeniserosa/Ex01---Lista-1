<!DOCTYPE html>

<head>

<script>

	var a = Number (prompt("Digite a largura do ret\u00e2ngulo:\n"));
	var b = Number (prompt("Digite o comprimento do ret\u00e2ngulo"));
	
	var area = a*b;
	alert ("O valor da area do ret\u00e2ngulo \u00e9:\n" + area);
	
	var perimetro = 2*a + 2*b;
	alert ("O valor do perimetro do ret\u00e2ngulo \u00e9:\n" + perimetro);
	
</script>

</html>
